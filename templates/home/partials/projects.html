<!-- home/partials/projects.html -->
<section id="projects" class="py-5">
  <div class="container">
    <h2 class="section-title text-center mb-5">نمونه‌کارها</h2>
    <div class="row g-4">
      {% for project in projects %}
      <div class="col-md-4">
        <div class="card project-card border-0 shadow-sm h-100">
          {% if project.image %}
          <img src="{{ project.image.url }}" class="card-img-top" alt="{{ project.title }}">
          {% endif %}
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ project.title }}</h5>
            <p class="card-text flex-grow-1 text-muted">{{ project.description|truncatewords:15 }}</p>
            {% if project.link %}
            <a href="{{ project.link }}" target="_blank" class="btn btn-outline-primary mt-auto">مشاهده</a>
            {% endif %}
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
