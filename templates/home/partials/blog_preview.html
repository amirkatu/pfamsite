<section id="blog" class="py-5 bg-light">
  <div class="container">
    <h2 class="section-title text-center mb-5">آخرین مقالات وبلاگ</h2>
    <div class="text-center mb-4">
      <a href="{% url 'blog:post_list' %}" class="btn btn-primary">مشاهده همه مقالات</a>
    </div>
    <div class="row g-4">
      {% for post in posts %}
      <div class="col-md-4">
        <div class="card blog-card border-0 shadow-sm h-100">
          {% if post.image %}
          <img src="{{ post.image.url }}" class="card-img-top" alt="{{ post.title }}" style="height: 200px; object-fit: cover;">
          {% endif %}
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text flex-grow-1 text-muted">{{ post.summary|truncatewords:20 }}</p>
            <a href="{% url 'blog:post_detail' post.id %}" class="btn btn-primary mt-auto">ادامه مطلب</a>
          </div>
        </div>
      </div>
      {% empty %}
      <div class="col-12 text-center">
        <p class="text-muted">هنوز مقاله‌ای منتشر نشده.</p>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
